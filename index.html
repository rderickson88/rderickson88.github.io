<p>Why is this a problem?
  <br>

<p>Read about it here in the <a href="http://www.myrecordjournal.com/News/Berlin-Citizen/Berlin-News/Berlin-Town-Council-votes-to-approve-Healy-as-permanent-town-manager.html">Record Journal</a>.

<br>
